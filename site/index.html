<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>decendant selector</title>
	<style>
		/*all li element inside section element*/
		section li {
			color: green;
		}
	</style>
</head>
<body>
	<h1>decendant selector</h1>
	<section>
		Table of contents:
		<ul>
			<li>article 1</li>
			<li>article 2</li>
			<li>article 3</li>
		</ul>
	</section>
	<article>
		Shopping list:
		<ul>
			<li>cookies</li>
			<li>cake</li>
			<li>pie</li>
		</ul>
	</article>
</body>
</html>
